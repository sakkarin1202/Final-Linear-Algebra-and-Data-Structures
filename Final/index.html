<div class="container">
    <div class="add-student-form">
        <h2>Add Student</h2>
        <form id="studentForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="studentSkill">Skill:</label>
            <select id="studentSkill" name="studentSkill" required>
                <option value="" disabled selected>Select a skill</option>
                <option value="Programming">Programming</option>
                <option value="Web Development">Web Development</option>
                <option value="Data Science">Data Science</option>
                <option value="Machine Learning">Machine Learning</option>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
                <option value="Mobile App Development">Mobile App Development</option>
                <option value="Game Development">Game Development</option>
                <!-- Add more options as needed -->
            </select>

            <label for="studentImage">Upload Image:</label>
            <input type="file" id="studentImage" name="studentImage" accept="image/*">

        </form>
    </div>

    <div class="add-entrepreneur-form">
        <h2>Add Entrepreneur</h2>
        <form id="entrepreneurForm">
            <label for="entrepreneurName">Entrepreneur Name:</label>
            <input type="text" id="entrepreneurName" name="entrepreneurName" required>

            <label for="entrepreneurSkill">Skill:</label>
            <select id="entrepreneurSkill" name="entrepreneurSkill" required>
                <option value="" disabled selected>Select a skill</option>
                <option value="Programming">Programming</option>
                <option value="Web Development">Web Development</option>
                <option value="Data Science">Data Science</option>
                <option value="Machine Learning">Machine Learning</option>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
                <option value="Mobile App Development">Mobile App Development</option>
                <option value="Game Development">Game Development</option>
                <!-- Add more options as needed -->
            </select>

            <label for="entrepreneurImage">Upload Image:</label>
            <input type="file" id="entrepreneurImage" name="entrepreneurImage" accept="image/*">

            <button type="button" onclick="checkMatch()">Check Match</button>
        </form>
    </div>
</div>
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- หน้าเนื้อหาของ Modal -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>This is a matching skill.</p>
    <div>
      <img src="" alt="Student Image" id="studentImg" style="margin-right: 10px;">
      <img src="" alt="Entrepreneur Image" id="entrepreneurImg">
